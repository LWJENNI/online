<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад</title>
    <link rel="icon" href="./icon.png" type="image/x-icon">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userSize = window.innerWidth;
            document.documentElement.style.setProperty('--use-size', `${userSize / 100}px`);
        });

    </script>
    <style>
        :root {
            --use-size: 16px;
        }

        body {
            background-color: rgb(80, 141, 165);
        }

        .container {
            margin-top: 20px;
        }

        .dynamic-div {
            width: 100%;
            border-collapse: collapse;
        }

        .dynamic-div th,
        .dynamic-div td {
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }

        .dynamic-div th {
            background-color: rgb(53, 157, 198);
            border-radius: 20px;
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
        }

        .day-schedule {
            border-radius: 25px;
            margin: 10px 0;
            padding: 10px;
        }

        .lesson {
            border: 2px solid rgb(53, 157, 198);
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            font-size: calc(100% + 5px);
        }

        .lessondiv {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 50px;
            background-color: rgba(38, 150, 187, 0.448);
            border: 2px solid rgba(33, 156, 197, 0.448);
            text-align: center;
            line-height: calc(100% + 10px);
            justify-content: space-between;
            font-size: calc(100% + 5px);
            border-radius: 10px;
            padding: 10px;
            padding-top: 2%;
            margin: 5px 0;

        }

        .Monday {
            background: linear-gradient(to right, #3c8784, #34015b);
        }

        .Tuesday {
            background: linear-gradient(to right, #285b59, #6c0189);
        }

        .Wednesday {
            background: linear-gradient(to right, #274a49, #57036e);
        }

        .Thursday {
            background: linear-gradient(to right, #175755, #07015b);
        }

        .Friday {
            background: linear-gradient(to right, #112726, #01255b);
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .lessond.text:hover {
            background-color: red;
        }

        button {
            background-color: rgb(15, 106, 142);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: calc(50% + 5px);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: rgb(35, 193, 207);
        }

        button:active {
            transform: scale(0.95);
        }

        .links:hover {
            transform: scale(0.95);
            transition: transform 0.3s;
        }

        #date:hover {
            transform: scale(0.98);
            transition: transform 0.3s;
        }

        .version {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #error {
            background: linear-gradient(to right, rgb(144, 35, 35), rgb(192, 22, 22));
            text-align: center;
            height: 100px;
            border-radius: 10px;
            border: solid rgb(114, 27, 27) 5px;
        }

        .fake-info {
            position: absolute;
            background-color: rgb(15, 106, 142);
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 250px;
            margin-top: 20px;
            left: 100%;
            transform: translateX(calc(-100% - 10px));
            z-index: 10;
        }

        .lessondiv {
            transition: transform 1s ease;
        }


        .selection {
            background-color: rgb(22, 148, 198);
            border-radius: 25px;
            border: solid rgb(15, 106, 142);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            flex-wrap: wrap;
        }

        select {
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #2dc9e2;
            color: #000;
            cursor: pointer;
        }

        select option {
            padding: 8px;
            background-color: #578893;
            color: #000;
        }

        @media (max-width: 768px) {
            .selection {
                flex-direction: column;
            }

            select {
                width: 90%;
                font-size: 14px;
                margin: 5px 0;
            }
        }
    </style>
    <meta name="author" content="LWJENNI">
</head>

<body>
    <main>
        <div
            style="background-color: rgb(22, 148, 198); border-radius: 25px; border: solid rgb(15, 106, 142); text-align: center; display: flex; justify-content: center; align-items: center; padding: 10px;">

            <!-- <div class="links"
                style="margin: 0 10px; background-color: rgb(53, 157, 198); padding: 20px 20px; border-radius: 10px;  display: none;">
                <a href="news.html" style=" color: rgb(50, 95, 112);">News</a>
            </div> -->
            <div class="selection">
                <select name="class" id="class" style="margin: 0 10px; padding: 20px 20px;">
                    <option value="class1" selected>1 Класс</option>
                    <option value="class2">2 Класс</option>
                    <option value="class3">3 Класс</option>
                    <option value="class4">4 Класс</option>
                    <option value="class5">5 Класс</option>
                    <option value="class6">6 Класс</option>
                    <option value="class7">7 Класс</option>
                    <option value="class8">8 Класс</option>
                    <option value="class9">9 Класс</option>
                    <option value="class10">10 Класс</option>
                    <option value="class11">11 Класс</option>
                </select>
                <select name="date" id="date" style="margin: 0 10px; padding: 20px 20px;">
                    <option value="online">Сьогодні</option>
                    <option value="all" selected>Всі дні</option>
                    <option value="Monday">Понеділок</option>
                    <option value="Tuesday">Вівторок</option>
                    <option value="Wednesday">Середа</option>
                    <option value="Thursday">Четвер</option>
                    <option value="Friday">П'ятниця</option>
                </select>
            </div>
        </div>
    </main>

    <aside>
        <div class="container" id="schedule"></div>

        <div class="lessondiv" id="lessondiv">
            <div class="lessondivset" id="lessondivset">
                <div id="content">
                    <p>lwjenni!</p>
                </div>
            </div>
            <div id="toggle"
                style="position: absolute; top: 5px; left: -10px; cursor: pointer; transition: transform 1s ease;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 30px; height: 30px;">
                    <path d="M12 0l-12 12h24z" />
                </svg>
            </div>


            <script>
                const lessondiv = document.getElementById('lessondiv');
                const toggle = document.getElementById('toggle');
                let isOpen = false;
                // if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                //     lessondiv.style.transform = `translateX(90%)`;
                //     toggle.style.transform = 'translateX(50%) rotate(270deg)';
                // } else {
                //     lessondiv.style.transform = `translateX(0%)`;
                //     toggle.style.transform = 'translateX(0) rotate(90deg)';
                // }
                const isMobile = window.innerWidth < 500;
                if (isMobile == true) {
                    lessondiv.style.transform = `translateX(90%)`;
                    toggle.style.transform = 'translateX(50%) rotate(270deg)';
                } else {
                    lessondiv.style.transform = `translateX(0%)`;
                    toggle.style.transform = 'translateX(0) rotate(90deg)';
                }

                toggle.addEventListener('click', () => {
                    isOpen = !isOpen;

                    if (isOpen) {
                        toggle.style.transform = 'translateX(0) rotate(90deg)';
                        lessondiv.style.transform = `translateX(0%)`;
                    } else {
                        toggle.style.transform = 'translateX(50%) rotate(270deg)';
                        lessondiv.style.transform = `translateX(97%)`;
                    }
                });

            </script>

        </div>
    </aside>
    <footer>
        <div style="position: fixed; bottom: 20px; left: 50%; margin: 0px -130px; background-color: rgba(27, 96, 124, 0.5); padding: 10px; border-radius: 5px; z-index: 1000;"
            id="meta">
            Це не фінальний результат, <br> і розклад може бути змінений.
        </div>
    </footer>
    <script src="./app.js"></script>

    <script>
        const content = document.getElementById('meta');

        function checkScroll() {
            let scrollTop = window.scrollY || document.documentElement.scrollTop;
            scrollTop = Math.floor(scrollTop)
            console.log(scrollTop);
            if (scrollTop > 100) {
                content.style.display = 'none'; // Скрываем элемент
            } else {
                content.style.display = 'block'; // Показываем элемент
            }
        }

        window.addEventListener('scroll', checkScroll);
    </script>
</body>

</html>
