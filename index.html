<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад</title>
    <style>
        body {
            background-color: rgb(80, 141, 165);
        }

        .container {
            margin-top: 20px;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }

        .schedule-table th,
        .schedule-table td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        .schedule-table th {
            background-color: #f2f2f2;
        }

        .dynamic-div {
            font-size: 25px;
        }

        :disabled {
            background-color: gray;
            color: black;
        }

        select {
            background-color: rgb(35, 193, 207);
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <div style="background-color: rgb(22, 148, 198); border-radius: 25px; border: solid rgb(15, 106, 142);">
            <select name="class" id="class" style="margin: 10px 10px;">
                <option value="null class" disabled selected>Класси</option>
                <option value="class1">1 Класс</option>
                <option value="class2">2 Класс</option>
                <option value="class3">3 Класс</option>
                <option value="class4">4 Класс</option>
                <option value="class5">5 Класс</option>
                <option value="class6">6 Класс</option>
                <option value="class7">7 Класс</option>
                <option value="class8">8 Класс</option>
                <option value="class9">9 Класс</option>
                <option value="class10">10 Класс</option>
                <option value="class11">11 Класс</option>
                <option value="class12">12 Класс</option>
            </select>

            <select name="date" id="date" style="margin: 10px 10px;">
                <option value="all-days" selected>Всі дні</option>
                <option value="Monday" disabled>Понеділок </option>
                <option value="Tuesday" disabled>Вівторок </option>
                <option value="Wednesday" disabled>Середа </option>
                <option value="Thursday" disabled>Четвер</option>
                <option value="Friday" disabled>П'ятниця</option>

            </select>
        </div>
    </main>
    <footer>
        <div class="container" id="dynamic-container"
            style="background-color: rgb(15, 106, 142); border-radius: 25px; text-align: center;"></div>
    </footer>

    <script>




        document.getElementById('class').addEventListener('change', updateContent);
        document.getElementById('date').addEventListener('change', updateContent);

        function updateContent() {
            const classValue = document.getElementById('class').value;
            const dayValue = document.getElementById('date').value;
            createDiv(classValue, dayValue);
        }

        function createDiv(className, dayName) {
            const container = document.getElementById('dynamic-container');
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            const newDiv = document.createElement('tabel');
            newDiv.className = 'dynamic-div';
            const date = new Date();


            const lists = [
                {
                    "class1": {
                        "Monday": [
                            { "time": "13:00", "text": "урок1" }
                        ],
                        "Tuesday": [
                            { "time": "14:00", "text": "урок2" }
                        ],
                        "Wednesday": [
                            { "time": "15:00", "text": "урок3" }
                        ],
                        "Thursday": [
                            { "time": "16:00", "text": "урок4" }
                        ],
                        "Friday": [
                            { "time": "17:00", "text": "урок5" }
                        ]
                    }
                },
                {
                    "class2": {
                        "Monday": [
                            { "time": "09:00", "text": "урок6" }
                        ],
                        "Tuesday": [
                            { "time": "10:00", "text": "урок7" }
                        ],

                    }
                }

            ];

            function getLessons(className, dayName) {


                for (let schedule of lists) {
                    if (schedule.hasOwnProperty(className)) {
                        let classSchedule = schedule[className];

                        if (dayName === "all-days") {

                            for (let day in classSchedule) {
                                let lessons = classSchedule[day];
                                lessons.forEach(lesson => {
                                    const lessonDiv = document.createElement('tr');
                                    lessonDiv.textContent = `${day}, ${lesson.time}, ${lesson.text}`;
                                    newDiv.appendChild(lessonDiv);
                                });

                            }
                        } else if (classSchedule.hasOwnProperty(dayName)) {
                            let lessons = classSchedule[dayName];
                            lessons.forEach(lesson => {
                                const lessonDiv = document.createElement('tr');
                                const dayCell = document.createElement('td');
                                const timeCell = document.createElement('td');
                                const textCell = document.createElement('td');

                                newDiv.appendChild(lessonDiv);

                            });
                        } else {


                        }
                        return;
                    }
                }
                let message = `Вибачте але інформації за даним классом:  відсутня`;

                // Создание текстового узла и добавление его в новый div
                let textNode = document.createTextNode(message);
                newDiv.appendChild(textNode);
            }

            getLessons(className, dayName);
            container.appendChild(newDiv);
        }
    </script>



</body>

</html>
